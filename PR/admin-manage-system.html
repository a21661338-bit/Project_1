<!DOCTYPE html>
<html>
<head>
    <title>Manage System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #1f1f1f, #2c3e50);
        min-height: 100vh;
        padding: 40px;
        color: white;
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 32px;
    }

    .container {
        max-width: 900px;
        margin: auto;
        display: grid;
        gap: 30px;
    }

    .card {
        background: rgba(255,255,255,0.05);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
        transition: all 0.4s ease;   /* ADDED */
    }

    /* SIDE HOVER EFFECT FOR CARDS */
    .card:hover {
        transform: translateX(10px);   /* moves right */
        box-shadow: -10px 0 25px rgba(0, 234, 255, 0.6);
    }

    .card h2 {
        margin-bottom: 20px;
        color: #00eaff;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;   /* UPDATED */
    }

    /* SIDE HOVER EFFECT FOR BUTTONS */
    button:hover {
        transform: translateX(6px);
        box-shadow: -6px 0 15px #00eaff;
    }

    .back-btn {
        margin-top: 30px;
        background: #444;
    }

    .back-btn:hover {
        transform: translateX(6px);
        box-shadow: -6px 0 10px #aaa;
    }
    /* ===== CURSOR GLOW ===== */
.cursor-glow{
position:fixed;
top:0;
left:0;
width:220px;
height:220px;
border-radius:50%;
pointer-events:none;
transform:translate(-50%,-50%);
z-index:9999;

background:radial-gradient(
circle,
rgba(0,234,255,0.35),
rgba(0,114,255,0.18),
transparent 70%
);

filter:blur(30px);
opacity:0;
transition:opacity .3s;
}

body:hover .cursor-glow{
opacity:1;
}

</style>

</head>

<body>

    <h1>Manage Academic System</h1>

    <div class="container">

        <!-- ADD COURSE -->
        <div class="card">
            <h2>Add Course</h2>
            <input type="text" id="courseName" placeholder="Enter Course Name">
            <button onclick="addCourse()">Add Course</button>
        </div>

        <!-- ADD SUBJECT -->
        <div class="card">
            <h2>Add Subject</h2>
            <input type="text" id="subjectName" placeholder="Enter Subject Name">
            <select id="subjectCourse">
                <option value="">Select Course</option>
            </select>
            <button onclick="addSubject()">Add Subject</button>
        </div>

        <!-- ADD FACULTY -->
        <div class="card">
            <h2>Add Faculty</h2>
            <input type="text" id="facultyName" placeholder="Enter Faculty Name">
            <select id="facultySubject">
                <option value="">Select Subject</option>
            </select>
            <button onclick="addFaculty()">Add Faculty</button>
        </div>

        <!-- BACK BUTTON -->
        <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
        <button onclick="goToDeletePage()">Go To Delete System</button>
    </div>

<script>
function goBack() {
    window.location.href = "admin-dashboard.html";
}
</script>
<div class="cursor-glow"></div>
<script>
const glow = document.querySelector(".cursor-glow");

document.addEventListener("mousemove", e => {
glow.style.left = e.clientX + "px";
glow.style.top = e.clientY + "px";
});
</script>

<script src="admin-manage.js"></script>

</body>
</html>
